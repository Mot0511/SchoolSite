<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style media="screen">
    .header{
        margin-top: 10px;
    }
    .logo{
      margin-left: 100px;
      width: 50px;
      height: auto;
    }
    .header h2{
      margin-left: 170px;
      margin-top: -55px;
    }
    .menu{
      float: right;
      margin-top: -55px;
      display: flex;
    }
    .menu div{
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    .menu div a{
      text-decoration: none;
      color: black;
      transition: color 0.1s;
    }
    .menu div a:hover{
      text-decoration: none;
      color: white;
    }
    .menu div:hover{
      background-color: #007822;
      padding: 10px;
    }

    </style>
</head>
<body>
    <div class="header">
      <img src="static/img/logo.png" class="logo" alt="">
      <h2>МБОУ СОШ №25 г. Кирова</h2>
      <div class="menu">
        <div class="">
          <a href="/schoolData">Сведения об образовательной организации</a>
        </div>
        <div class="">
          <a href="/contacts">Контакты</a>
        </div>
        <div class="">
          <a href="#service">Сервисы</a>
        </div>
        <div class="">
          <a href="#payServices">Платные услуги</a>
        </div>
        <div class="">
          <a href="/safeSchool">Безопасная школа</a>
        </div>
      </div>
    </div>
    {%block main%}

    {%endblock%}
</body>
</html>
